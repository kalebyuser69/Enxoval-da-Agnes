<body>
  <!-- Tela de carregamento -->
  <div id="loading-screen">
    <div class="loader"></div> <!-- Carregando animação -->
  </div>

  <div class="background-images"></div>
  <!-- Contêiner para as imagens de fundo -->
  <div class="container">
    <!-- Contêiner para o conteúdo -->
    <h1>Enxoval da Agnes</h1>
  </div>
  

  <div class="carousel">
    <!-- Lista de produtos -->
    <div id="lista-produtos" class="produtos-container row">
      <div>
        <button id="reset-button">Resetar Itens</button>
      </div>
  
  </div>

  <!-- Mensagem de confirmação ao marcar a checkbox -->
  <div id="message" style="display: none; font-size: 33px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #1ab822; color: white; padding: 25px; border-radius: 5px; z-index: 1000;">
    <strong>A caixa de seleção foi marcada. 1 item foi adicionado aos Comprados. Faltam ${produto.quantidade} itens!</strong>
  </div>
    <footer>
      <a href="ultrassom-site/index.html" class="galeria">Acessar galeria de Ultrassom</a>
  </footer>
